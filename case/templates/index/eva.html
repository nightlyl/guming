/*愤怒比例开始*/
$(function () {
  var colors = ['#07FD04','#FFFF00','#FF7805','#FA0100','#9E004F']
  $('#mood-anger').highcharts({
    chart :{
     renderTo: 'mood-anger',
     type: 'gauge',
     plotBorderWidth: 1,
       plotBackgroundColor: {//背景色
        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
        stops: [
        [0, '#FFFFFF'],
        [1, '#FFFFFF']
        ]
      },
       plotBackgroundImage: null,//背景图片
       height: 300
     },
     title : {
       text: '情绪比例'
     },

     pane : [{
       startAngle: -90,
       endAngle: 90,
       background: null,
       center: ['45%', '98%'],
       size: 330
     }],
     yAxis : [{
        //      tickLength:0,
       //         minorTickLength:0,
       min: 0,
       max: 1,
       minorTickPosition: 'inside',
       tickPosition: 'inside',
       labels: {
            //        enabled:false,
            rotation: 'auto',
            distance: 10
          },
       plotBands: [{//分区段
        from: 0,
        to: 0.2,
        color: colors[0],
        innerRadius: '100%',
        outerRadius: '65%'
      },{
        from: 0.2,
        to: 0.4,
        color: colors[1],
        innerRadius: '100%',
        outerRadius: '65%'
      },{
        from: 0.4,
        to: 0.6,
        color: colors[2],
        innerRadius: '100%',
        outerRadius: '65%'
      },{
        from: 0.6,
        to: 0.8,
        color: colors[3],
        innerRadius: '100%',
        outerRadius: '65%'
      },{
        from: 0.8,
        to: 1,
        color: colors[4],
        innerRadius: '100%',
        outerRadius: '65%'
      }],
      title: {
        text: '愤怒比例',
        style :{
         fontSize : '14px',
         marginTop : '10px'
       },
       y: 20
     }
   }],
   exporting :{
    enabled: true
  },
  plotOptions: {
    gauge: {
      dataLabels: {
        enabled: true,
        y : -20
      },
    dial: {//仪表盘指针
      radius: '80%',
      rearLength: '0%',
      backgroundColor: 'silver',
      borderColor: 'silver',
      borderWidth: 1,
      baseWidth: 10,
      topWidth: 1,
      baseLength: '30%'
    }
  }
},
tooltip :{
  formatter: function() {
    var name = '';
    if(this.y >= 0 && this.y <=0.2)
      name = "优";
    else if(this.y > 0.2 && this.y <= 0.4)
      name = "良";
    else if (this.y > 0.4 && this.y <=0.6)
      name = "一般";
    else if(this.y > 0.6 && this.y <= 0.8)
      name = "较严重";
    else if(this.y > 0.8 && this.y <= 1.0)
      name = "非常严重";
    return '愤怒情绪比例: '+ this.y + ", 情绪状态：" + name;
  }
},
series: [{
  name : '情绪比例',
  data: [0.2],
  yAxis: 0
}]
});
});
/*愤怒情绪比例结束*/
